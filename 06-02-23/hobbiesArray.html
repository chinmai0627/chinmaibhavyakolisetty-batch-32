<!--Assignment 4: write a function to return all your hobbies in an array
 to console or on page. And write a function to add a new hobbies 
 to the existing list of hobbies. And create a function to delete 
 the specific hobby that I pass from a list.-->
 <!DOCTYPE html>
<html>
<head>
    <title>Hobbies Array Assignment 4 (02 June)</title>
    <script>
        var hobbies = ["Reading", "Playing Chess", "Painting","Gardening"];

        function getAllHobbies() {
            var hobbiesList = document.getElementById("hobbiesList");
            hobbiesList.innerHTML = ""; 

            for (var i = 0; i < hobbies.length; i++) {
                var hobbyElement = document.createElement("p");
                hobbyElement.textContent = hobbies[i];
                hobbies.appendChild(hobbyElement);
            }
            console.log("Hobbies: " + hobbies);
        }

        function addHobby(newHobby) {
            hobbies.push(newHobby);
            console.log("New hobby added: " + newHobby);
        }

        function deleteHobby(hobbyToDelete) {
            var index = hobbies.indexOf(hobbyToDelete);
            if (index > -1) {
                hobbies.splice(index, 1);
                console.log("Deleted hobby: " + hobbyToDelete);
            } else {
                console.log("Hobby not found");
            }
        }
    </script>
    <style>
        #b{
          border-radius:25px;
          background-color: lightgray;
          border:10px;
        }
        #c{
            background-color: rgb(7, 6, 6);
            border:10px;
        }
        </style>
</head>
<body id ="c"><center>
    <div id="b">
    <h1  style="color: rgb(9, 145, 147);">Hobbies Array Assignment 4 (02 June)</h1> <br><br>
    <div id="hobbiesList"></div>
    <button onclick="getAllHobbies()">Get All Hobbies</button>
    <br><br>
    <input type="text" id="newHobbyInput" placeholder="Enter New Hobby">
    <button onclick="addHobby(document.getElementById('newHobbyInput').value)">Add Hobby</button>
    <br><br>
    <input type="text" id="hobbyToDeleteInput" placeholder="Enter Hobby to Delete">
    <button onclick="deleteHobby(document.getElementById('hobbyToDeleteInput').value)">Delete Hobby</button>
    <br><br>
</div>
</center>
</body>
</html>
