<!-- Assignment 7: Create a prototype method on an array 
    or on an object to return second smallest value. -->
    <html>
        <head>
            <title> Protoype Assignment</title>
            <script>
               Array.prototype.getSecondSmallest = function() {
            if (this.length < 2) {
                return undefined;
            }
            const sortedArray = this.sort((a, b) => a - b);
            return sortedArray[1];
        };

        const numbers = [76, 27, 12, 8, 99, 60, -23];
        const secondSmallest = numbers.getSecondSmallest();
        console.log("Second Smallest number is:", secondSmallest);
        </script>
        </head>
        <body>
            <h1>Second smallest value of array using prototype</h1>       
        </body>
    </html>
